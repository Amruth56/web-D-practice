    <title>attributes</title>
    <style>
        #insta{

        }

<body>
    <h1 style="background-color: rgb(0, 0, 0); color:rgb(255, 166, 0);">href attributes</h1>
    <a href="https://www.google.com" style="color:rgb(38, 153, 235)"> open google </a> <br>
    <a href="https://facebook.com">open facebook</a> <br>
    <a id="insta" href="https://instagram.com">open instagram</a> <br>

    <h1>src attribute</h1>
    <p>to get an image in our website we use src attribute. The file name of the image source is specified in the src attribute</p>
