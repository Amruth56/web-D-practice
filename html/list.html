<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <!-- unordered list -->
    <ul type="disc">
        <li>home</li>
        <li>about</li>
        <li>courses</li>
        <li>contact us</li>
    </ul>
<br>
    <!-- ordered list -->
    <ol>
        <li>home</li>
        <li>about</li>
        <li>courses</li>
        <li>contact us</li>
    </ol>
</body>
</html>
